<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-section">
      <div class="header-container">
        <p class="side-text">MAGIC</p>
        <p id="title">Etch A Sketch</p>
        <p class="side-text">SCREEN</p>
      </div>
      <div class="container" id="main-container"></div>
      <div class="control-container">
        <div class="density-control">
          <label for="canvas-size">CANVAS SIZE</label>
          <input
            type="range"
            id="canvas-size"
            name="canvas-size"
            min="16"
            max="40"
            step="2"
            value="16"
          />
        </div>
        <div class="color-control">
          <button class="selected" id="normal">NORMAL</button>
          <button id="psychedelic">PSYCH</button>
          <button id="clear">CLEAR</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <a href="https://github.com/melowoof/odin-etch-a-sketch"> GitHub. </a>
      </p>
    </div>
  </body>
</html>
